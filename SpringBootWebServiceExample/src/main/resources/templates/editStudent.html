<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
</head>
<body>
<h2>Edit Student</h2>
<form th:action="@{/students/edit}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}" />
    Name: <input type="text" th:field="*{name}" required /><br/>
    Email: <input type="email" th:field="*{email}" required /><br/>
    Course: <input type="number" th:field="*{course}" required /><br/>
    <button type="submit">Update Student</button>
</form>
<a th:href="@{/students}">Back to Student List</a>
</body>
</html>
