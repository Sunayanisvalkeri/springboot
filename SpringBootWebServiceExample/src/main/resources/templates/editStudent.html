<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Student</h2>
    <form th:action="@{/updateStudent}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label>First Name</label>
            <input class="form-control" th:field="*{firstName}" required/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" th:field="*{lastName}" required/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" th:field="*{email}" required/>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/students" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
