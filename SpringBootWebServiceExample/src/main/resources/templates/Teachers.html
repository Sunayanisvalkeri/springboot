<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teachers List</title>
</head>
<body>
<h2>Teachers</h2>
<a th:href="@{/teachers/add}">Add New Teacher</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Actions</th>
    </tr>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.id}"></td>
        <td th:text="${teacher.name}"></td>
        <td th:text="${teacher.email}"></td>
        <td th:text="${teacher.subject}"></td>
        <td>
            <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}">Edit</a> |
            <a th:href="@{/teachers/delete/{id}(id=${teacher.id})}">Delete</a>
        </td>
    </tr>
</table>
<a th:href="@{/students}">Go to Students Page</a>
</body>
</html>
